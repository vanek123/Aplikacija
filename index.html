<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mans To Do List</title>
</head>
<body>
    <h1>Mans To Do List</h1>
    
    <div id="Poga">
        <button id="pievienotSarakstam">Pievienot sarakstam</button>
    </div>
    
    <div id="popUp">
        <form id="form" action="#">
            <h3>Pievienot jaunu uzdevumu sarakstam</h3>
            <input type="text" id="uzdevums" placeholder="Uzdevums">
            <input type="text" id="termins" placeholder="Termiņš">
            <button type="submit" id="pievienotUzdevumu">Pievienot</button>
        </form>
    </div>

    <div id="list">
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
